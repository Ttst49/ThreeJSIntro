<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>My first three.js app</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<script type="module" src="javascript/main.js"></script>
<script src="javascript/three.js"></script>
<script src="javascript/OrbitControls.js"></script>
<script>


  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera( 120, window.innerWidth / window.innerHeight, 0.003, 500 );

  const renderer = new THREE.WebGLRenderer();
  renderer.setSize( window.innerWidth, window.innerHeight );
  document.body.appendChild( renderer.domElement );

  const geometry = new THREE.BoxGeometry( 2, 4, 0 );
  const geometry2 = new THREE.BoxGeometry(5,2, 1.5);
  const geometryPlateform = new THREE.BoxGeometry(8,1,5)
  const material = new THREE.MeshBasicMaterial( { color: 376437 } );
  const materialPlateform = new THREE.MeshBasicMaterial({color: "ffffff" })
  const cube = new THREE.Mesh( geometry, material );
  const cube2 = new THREE.Mesh(geometry2,material);
  const plateforme = new THREE.Mesh(geometryPlateform, materialPlateform)
  scene.add(cube);
  scene.add(cube2);
  scene.add(plateforme);


  cube.rotation.y += 0.01
  camera.position.z = 5;
  camera.position.y = 2;
  cube2.position.y -= 1.5
  cube2.position.z -= 3
  cube.position.x += 3

  plateforme.position.y -= 2




  function animate() {
    requestAnimationFrame( animate );




    renderer.render( scene, camera );
  };

  animate();



</script>
</body>
</html>
